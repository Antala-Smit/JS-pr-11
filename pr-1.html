<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <center>
        <h1 style="text-decoration: underline;">*Recipes*</h1>

        <div class="container">
            <div class="row d-flex" id="details">
                <div class="card" style="width: 18rem; ">
                    <img src="... " class="card-img-top " alt="... ">
                    <div class="card-body ">
                        <h5 class="card-title ">name</h5>
                    </div>
                    <ul class="list-group list-group-flush ">
                        <li class="list-group-item ">PrepTimeMinutes</li>
                        <li class="list-group-item ">CookTimeMinutes</li>
                        <li class="list-group-item ">Servings</li>
                        <li class="list-group-item ">Difficulty</li>
                        <li class="list-group-item ">Cuisine</li>
                        <li class="list-group-item ">CaloriesPerServing</li>
                        <li class="list-group-item ">Rating</li>
                        <li class="list-group-item ">ReviewCount</li>
                    </ul>
                </div>
            </div>
        </div>

    </center>
</body>

<script type="text/javascript " src="https://code.jquery.com/jquery-3.7.1.min.js " integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin=" anonymous "></script>
<script type="text/javascript ">
    fetch('https://dummyjson.com/recipes')
        .then(data => data.json())
        .then((record) => {
            console.log(record.recipes);
            let tbl = " ";
            record.recipes.map((val) => {
                return (
                    tbl += `
                    <div class="card m-3" style="width: 18rem; ">
                            <img src="${val.image} " style="width:150px; " class="card-img-top mx-auto mt-3" alt="... ">
                         <div class="card-body ">
                                <h5 class="card-title ">${val.name}</h5>
                        </div>
                            <ul class="list-group list-group-flush ">
                                <li class="list-group-item ">PrepTimeMinutes : ${val.prepTimeMinutes}</li>
                                <li class="list-group-item ">CookTimeMinutes : ${val.cookTimeMinutes}</li>
                                <li class="list-group-item ">Servings : ${val.servings}</li>
                                <li class="list-group-item ">Difficulty : ${val.difficulty}</li>
                                <li class="list-group-item ">Cuisine : ${val.cuisine}</li>
                                <li class="list-group-item ">CaloriesPerServing : ${val.caloriesPerServing}</li>
                                <li class="list-group-item ">Rating : ${val.rating}</li>
                                <li class="list-group-item ">ReviewCount : ${val.reviewCount}</li>
                            </ul>
                    </div>  
                `
                )
            });
            document.getElementById('details').innerHTML = tbl;
        })
</script>

</html>
